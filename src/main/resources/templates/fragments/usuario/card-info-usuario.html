<div th:fragment="card-user" class="card">
    <div
        class="card-body profile-card pt-4 d-flex flex-column align-items-center">
        <!-- <img th:src="@{ ${user.getImagemPerfil != null} ? '/usuario/imagem/' + ${user.getId} : 'https://raw.githubusercontent.com/squad22recode/gestaocash_imagens/main/images/user-default.svg'}" alt="Profile" class="rounded-circle"> 
					 -->
        <img
            th:src="|/usuario/imagem/${user.getId()}|"
            onerror="this.src='https://raw.githubusercontent.com/squad22recode/gestaocash_imagens/main/images/user-default.svg';"
            alt="Profile"
            class="rounded-circle" />

        <h2 th:text="${user.getNome()}"></h2>

        <h3>Produtos eletr√¥nicos</h3>
        <button
            type="button"
            class="btn btn-primary"
            style="background: #04347c">
            <a
                class="link-offset-2 link-underline link-underline-opacity-0 link-light"
                href="../usuario/editar">
                Editar
            </a>
        </button>
        <div class="social-links mt-2">
            <a
                th:if="${#strings.contains(user.getFacebook(),'facebook')}"
                th:href="${user.getFacebook()}"
                class="facebook"
                ><i class="bi bi-facebook"></i
            ></a>
            <a
                th:if="${#strings.contains(user.getInstagram(),'instagram')}"
                th:href="${user.getInstagram()}"
                class="instagram"
                ><i class="bi bi-instagram"></i
            ></a>
            <a
                th:if="${#strings.contains(user.getLinkedin,'linkedin')}"
                th:href="${user.getLinkedin()}"
                class="linkedin"
                ><i class="bi bi-linkedin"></i
            ></a>
        </div>
    </div>
</div>
